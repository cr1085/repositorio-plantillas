<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Plantillas react</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Cabecera colapsable -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Plantillas react</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Secci칩n de plantillas gratuitas -->
  <div class="template-section">
    <h2>Plantillas Gratuitas</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let template of freeTemplates">
          <ion-card>
            <ion-img [src]="template.imagen" alt="{{ template.nombre }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ template.nombre }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ template.descripcion }}</p>
            </ion-card-content>
            <ion-button expand="block" color="success" (click)="openTemplate(template.url)">
              Descargar Gratis
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Secci칩n de plantillas premium -->
  <div class="template-section">
    <h2>Plantillas Premium</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let template of premiumTemplates">
          <ion-card>
            <ion-img [src]="template.imagen" alt="{{ template.nombre }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ template.nombre }}</ion-card-title>
              <ion-badge color="warning">Premium</ion-badge>
            </ion-card-header>
            <ion-card-content>
              <p>{{ template.descripcion }}</p>
            </ion-card-content>
            <!-- Bot칩n din치mico -->
            <ion-button expand="block" color="tertiary" *ngIf="isPremiumUser" (click)="openTemplate(template.url)">
              Descargar Premium
            </ion-button>
            <ion-button expand="block" color="danger" *ngIf="!isPremiumUser" (click)="upgradeToPremium()">
              Adquirir Premium
            </ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
